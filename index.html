<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo.css">
    <title>Doe sangue! Doe vida!</title>
</head>
<body>
    <header>
        <img src="/logo-doe.png" alt="Doe">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>
        <button class="btn1">Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2 class="tit2">Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" id="" placeholder="Nome Completo" autofocus="on">
            <input type="text" name="email" id="" placeholder="Email">
            <input type="text" name="blood" id="" placeholder="Tipo sanguíneo">
            <button class="btn2">Quero ajudar</button>
        
        </form>

    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            
            {%endfor%}
        </section>
    </main>

    <footer>Desenvolvido por &copyViviRAMOS </footer>

    <script src="/script.js"></script>

</body>
</html>
